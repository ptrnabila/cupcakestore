<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rating | Toko Cupcake Putri Nabila</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo Cupcake" />
      <h1>Putri Nabila Cupcakes</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="profile.html">Profile</a>
      <a href="produk.html">Produk</a>
      <a href="galery.html">Galery</a>
      <a href="pemesanan.html">Pemesanan</a>
      <a href="rating.html" class="active">Rating</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="content animate-fade">
      <h2>Beri Rating & Ulasan</h2>
      <form class="form-rating">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="rating">Rating (1-5):</label>
        <select id="rating" name="rating" required>
          <option value="1">1 - Buruk</option>
          <option value="2">2 - Kurang</option>
          <option value="3">3 - Cukup</option>
          <option value="4">4 - Baik</option>
          <option value="5">5 - Sangat Baik</option>
        </select>

        <label for="ulasan">Ulasan Anda:</label>
        <textarea id="ulasan" name="ulasan" rows="4" required></textarea>

        <button type="submit">Kirim Ulasan</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toko Cupcake Putri Nabila</p>
  </footer>
</body>
</html>
